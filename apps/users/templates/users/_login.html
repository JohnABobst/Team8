<div class="jumbotron jumbotron-fluid text-center border rounded">
    <h1 class="display-4">Login</h1>
</div>

<form action='login' method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username</label>
        <input name="username" type="text" class="form-control" id="usernameInput" aria-describedby="usernameHelp"
            placeholder="Enter username">

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group text-center b-3">
        <button type="submit" class="btn btn-primary">Log In</button>
        <a href='#' class="rightLink ajax_click" url="/register_insert">Register</a>
    </div>
</form>
